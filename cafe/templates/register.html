<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="post" action="http://localhost:8000/api/cafe/v1/register/">
            {% csrf_token %}
            <div class="form-input">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-input">
                <input type="text" name="owner_phone_number" placeholder="Owner Phone Number" required>
            </div>
            <div class="form-input">
                <input type="text" name="owner_name" placeholder="Owner Name" required>
            </div>
            <div class="form-input">
                <input type="text" name="cafe_name" placeholder="Cafe Name" required>
            </div>
            <div class="form-input">
                <input type="text" name="cafe_address" placeholder="Cafe Address" required>
            </div>
            <div class="form-input">
                <input type="text" name="cafe_phone_number" placeholder="Cafe Phone Number" required>
            </div>
            <div class="form-input">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
